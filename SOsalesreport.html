<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Sales Report</title>
    <link rel="stylesheet" href="SoSales.css">
    <link rel="icon" href="maxi.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="maxi3.png" alt="Maxi Health Logo" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="storeownerhome.html" ><i class="fa-solid fa-house"></i> Home</a></li>

                <li><a href="#" class="active"><i class="fa-solid fa-chart-line"></i> Sales Report</a></li>
            </ul>
        </nav>
    </div>

   
        <div class="main-content">
            <header class="main-header">
                <h1>Maxi Health Inventory Management System</h1>
                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span>Admin</span>
                </div>
            </header>
        
            <!-- Sales Report Section -->
            <div class="sales-report-section">

                            <img src="branded.png" alt="Branded Sales">

                    </div>
                </div>
            </div>
        
            <footer class="footer">
                <div class="footer-logo">
                    <img src="maxi2.jpg" alt="Maxi Health Logo" class="small-logo">
